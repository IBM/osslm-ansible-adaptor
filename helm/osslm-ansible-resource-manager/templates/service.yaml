apiVersion: v1
kind: Service
metadata:
  name: osslm-ansible-rm
  labels:
    app: osslm-ansible-rm
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: 8080
    targetPort: 8080
{{- if eq .Values.service.type "NodePort" }}
    nodePort: {{ .Values.service.nodePort }}
{{- end }}
    protocol: TCP
    name: http
  - port: 8443
    targetPort: 8443
    protocol: TCP
    name: https
  selector:
    app: osslm-ansible-rm